<!DOCTYPE html>
<html>
  <head>
    <title>My first table</title>
  <style>
    table {
      font-family: arial;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
    border: 2px solid #dddddd;
    text-align: left;
    padding: 8px;
    }
  </style>
  </head>

  <body>

  <h1>My first table</h1>

<table>
  <tr>
    <th colspan="2">PERSONAL INFO</th>
  </tr>
  <tr>
    <th>Property</th>
    <th>Value</th>
  </tr>
  <tr>
    <td>First name:</td>
    <td>John</td>
  </tr>
  <tr>
    <td>Last name:</td>
    <td>Doe</td>
  </tr>
  <tr>
    <td>Email:</td>
    <td>john.doe@gmail.com</td>
  </tr>
  <tr>
    <td rowspan="2">Phone:</td>
    <td>555-555-555-1</td>
  </tr>
  <tr>
    <td>555-555-555-2<td>
  </tr>
</table>

  </body>
</html>
